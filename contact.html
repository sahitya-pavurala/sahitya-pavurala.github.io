<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #003366;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #0059b3;
            border-radius: 5px;
            padding: 5px;
        }

        section {
            padding: 40px;
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            color: #004080;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
        }

        .form-control label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .form-control input,
        .form-control textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-control button {
            background-color: #004080;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .form-control button:hover {
            background-color: #0059b3;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #004080;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Our Services</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <!-- Main Content -->
    <section>
        <h2>Get in Touch</h2>
        <form action="https://formspree.io/f/{your-form-id}" method="POST">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" required>
            </div>
            <div class="form-control">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-control">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; Shambavi Consultants. All rights reserved.</p>
    </footer>
</body>

</html>
